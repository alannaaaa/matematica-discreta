<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✿ | Binomial ou Combinação</title>
    <link rel="icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/calculos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-3">
        <h1>Calculadora de Binomial ou Combinação</h1>
        <img src="../imagens/binomial.png">
        <input type="number" id="n" placeholder="n:" min="0" required>
        <input type="number" id="k" placeholder="k:" min="0" required>
        <button onclick="binomial()">Calcular</button>
        <p id="resultado" style="display: none;"></p>
        <p style="font-size: 0.9em;">Utilize <b>n < 170</b> e <b>k < n</b> para precisão nos cálculos.</p> 
    </div>
    <script src="../js/operacoes.js"></script>
    <script>
        // Função que pega parâmetros da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Preenche os inputs com os valores passados pela URL
        window.onload = function() {
            const n = getParameterByName('n');
            const k = getParameterByName('k');
    
            if (n && k) {
                document.getElementById('n').value = n;
                document.getElementById('k').value = k;
            }
        };
    </script>    
</body>
</html>
